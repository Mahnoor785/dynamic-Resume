<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" required><br>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

       
        <div id="resume-output">
            <h1 id="resume-name" contenteditable="true">Your Name</h1>
            <p id="resume-email" contenteditable="true">your.email@example.com</p>

            <h3>Skills</h3>
            <ul id="skills-list" contenteditable="true">
                <li>Skill 1</li>
                <li>Skill 2</li>
            </ul>
        </div>
    </div>

    <script src="script.ts"></script>
</body>
</html>
